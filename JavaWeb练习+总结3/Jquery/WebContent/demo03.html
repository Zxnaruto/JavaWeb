<!-- 
3.1 问题
1）修改购物数量后，计算金额
2）计算合计金额
3.2 方案
1.	创建节点$(“节点内容”)
2.	插入节点
3.	parent.append(obj) 做为最后一个子节点添加进来
4.	parent.prepend(obj) 做为第一个子节点添加进来
5.	brother.after(obj) 做为下一个兄弟节点添加进来
6.	brother.before(obj) 做为上一个兄弟节点添加进来
7.	删除节点
8.	obj.remove() 删除节点
9.	obj.remove(selector) 只删除满足selector的节点
10.	obj.empty() 清空节点
 -->
<!DOCTYPE html>

<head>
<meta charset="UTF-8">

 <style type="text/css">
      h1 {

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript">
      function add_shoppingcart(btn) {
        var tds = $(btn).parent().siblings();
        var name = tds.eq(0).text();
        var price = tds.eq(1).text();
        
        var new_tr = 
          $('<tr>' +
              '<td>'+name+'</td>'+
              '<td>'+price+'</td>'+
              '<td align="center">'+
                '<input type="button" value="-" onclick="change(this, -1);"/> '+
                '<input type="text" size="3" readonly value="1"/> '+
                '<input type="button" value="+" onclick="change(this, 1);"/> '+
              '</td>'+
              '<td>'+price+'</td>'+
              '<td align="center"><input type="button" value="x" onclick="del(this);"/></td>' +
            '</tr>');
        $("#goods").append(new_tr);
        total();
      }
      
      function del(btn) {
        $(btn).parent().parent().remove();
        total();
      }
      
      function total() {
        var trs = $("#goods tr");
        var sum = 0;
        for(var i=0;i<trs.length;i++) {
         var td = trs.eq(i).children().eq(3);
         var m = td.text();
         sum += parseFloat(m);
        }
        $("#total").text(sum);
      }
      
      function change(btn, n) {
        var t = $(btn).next().length==0? $(btn).prev() : $(btn).next();
        var amount = parseInt(t.val());
        if(amount<=1 && n<0) {
          return;
        }
        
        t.val(amount+n);
        amount = t.val();
        
        var tds = $(btn).parent().siblings();
        var price = tds.eq(1).text();
        var m = price*amount;
        tds.eq(2).text(m);
        
        total();
      }
    </script>
</head>
<body>
